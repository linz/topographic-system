name: Containers

on:
  workflow_call:
    inputs:
      manifest:
        required: true
        type: string
        description: "JSON object mapping package names to tag lists, e.g. \"{'map': ['latest']}\""
      push:
        required: false
        type: boolean
        description: "Whether to push the image to the registry"
        default: true
      environment:
        required: true
        type: string
        description: "GitHub environment to use"
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - id: matrix
        uses: actions/github-script@v8
        with:
          script: |
            const manifest = JSON.parse(`${{ inputs.manifest }}`);
            core.setOutput('matrix', JSON.stringify(Object.keys(manifest)));

  build:
    needs: setup
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.setup.outputs.matrix) }}
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: linz/action-typescript@v3
        with:
          node-version: 24.10.0

      - name: Bundle the package
        run: npx lerna run bundle --stream

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure tag exists
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* # see https://stackoverflow.com/a/60184319/9285308

      - name: Calculate Version for Build Args
        id: version
        run: |
          GIT_VERSION=$(git describe --tags --always --match 'v*')
          echo "version=${GIT_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Tags
        id: tags
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const manifest = JSON.parse(`${{ inputs.manifest }}`);
            const pkg = '${{ matrix.package }}';
            const fullRepo = '${{ github.repository }}';
            
            const rawTags = manifest[pkg];
            if (!Array.isArray(rawTags)) throw new Error(`No tags found for package ${pkg}`);
            
            const imageTags = rawTags.map(t => `ghcr.io/${fullRepo}/${pkg}:${t}`);
            
            // Add git describe tag only if the only tag is "latest"
            if (rawTags.length === 1 && rawTags[0] === 'latest') {
              imageTags.push(`ghcr.io/${fullRepo}/${pkg}:${{ steps.version.outputs.version }}`);
            }
            
            return imageTags.join('\n');

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/${{ matrix.package }}/Dockerfile
          tags: ${{ steps.tags.outputs.result }}
          push: ${{ inputs.push }}

          platforms: linux/amd64
          build-args: |
            GIT_HASH=${{ github.sha }}
            GIT_VERSION=${{ steps.version.outputs.version }} 
            GITHUB_RUN_ID=${{ github.run_id}}