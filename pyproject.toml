[project]
name = "topographic-system"
version = "0.1.0"
description = "A collection of tools for LINZ Topographic Data"
requires-python = ">=3.12"
dependencies = [
    "topographic-system-qgis",
    "topographic-system-data",
]

[dependency-groups]
dev = [
    "mypy",
    "pytest",
    "ruff",
]

[tool.uv.sources]
topographic-system-qgis = { workspace = true }
topographic-system-data = { workspace = true }

[tool.uv.workspace]
members = ["packages/qgis", "packages/data"]

[[tool.mypy.overrides]]
module = ["qgis.core"]
ignore_missing_imports = true
