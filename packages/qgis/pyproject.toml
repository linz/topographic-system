[project]
name = "topographic-system-qgis"
version = "0.1.0"
description = "Qgis project for exporting maps in pdf, tiff, or geotiff"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "arrow",
    # QGIS Python bindings must be installed via system package manager, not PyPI.
]

[dependency-groups]
dev = [
    "mypy",
    "pytest",
    "ruff>=0.14.6",
]

[[tool.mypy.overrides]]
module = ["qgis.core"]
ignore_missing_imports = true
